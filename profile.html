<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <title>个人中心 - 陪玩商城</title>
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/profile.css" />
  </head>
  <body>
    <!-- 顶部状态栏 -->
    <div class="status-bar">
      <div class="status-bar__time">12:00</div>
      <div class="status-bar__icons">
        <i class="ri-signal-wifi-line"></i>
        <i class="ri-battery-line"></i>
      </div>
    </div>

    <!-- 用户信息区 -->
    <div class="profile-header">
      <div class="user-info">
        <div class="avatar-container">
          <img src="images/avatar.jpg" alt="用户头像" class="user-avatar" />
          <div class="edit-avatar">
            <i class="ri-camera-line"></i>
          </div>
        </div>
        <div class="user-details">
          <h2 class="username">游戏玩家</h2>
          <p class="user-id">ID: 888888</p>
        </div>
      </div>
      <div class="user-stats">
        <div class="stat-item">
          <span class="stat-value">23</span>
          <span class="stat-label">关注</span>
        </div>
        <div class="stat-item">
          <span class="stat-value">128</span>
          <span class="stat-label">粉丝</span>
        </div>
        <div class="stat-item">
          <span class="stat-value">89</span>
          <span class="stat-label">订单</span>
        </div>
      </div>
    </div>

    <!-- 我的钱包 -->
    <div class="wallet-section">
      <div class="section-header">
        <h3>我的钱包</h3>
        <a href="#" class="more-link"
          >查看明细 <i class="ri-arrow-right-s-line"></i
        ></a>
      </div>
      <div class="wallet-content">
        <div class="wallet-item">
          <i class="ri-money-cny-circle-line"></i>
          <span class="amount">￥388.00</span>
          <span class="label">余额</span>
        </div>
        <div class="wallet-item">
          <i class="ri-coupon-2-line"></i>
          <span class="amount">3</span>
          <span class="label">优惠券</span>
        </div>
        <div class="wallet-item">
          <i class="ri-gift-line"></i>
          <span class="amount">280</span>
          <span class="label">积分</span>
        </div>
      </div>
    </div>

    <!-- 我的订单 -->
    <div class="orders-section">
      <div class="section-header">
        <h3>我的订单</h3>
        <a href="#" class="more-link"
          >全部订单 <i class="ri-arrow-right-s-line"></i
        ></a>
      </div>
      <div class="order-types">
        <div class="order-type">
          <i class="ri-time-line"></i>
          <span>待付款</span>
          <span class="badge">2</span>
        </div>
        <div class="order-type">
          <i class="ri-game-line"></i>
          <span>进行中</span>
          <span class="badge">1</span>
        </div>
        <div class="order-type">
          <i class="ri-star-line"></i>
          <span>待评价</span>
        </div>
        <div class="order-type">
          <i class="ri-file-list-3-line"></i>
          <span>已完成</span>
        </div>
      </div>
    </div>

    <!-- 功能列表 -->
    <div class="features-list">
      <a href="#" class="feature-item">
        <i class="ri-user-star-line"></i>
        <span>成为陪玩</span>
        <i class="ri-arrow-right-s-line"></i>
      </a>
      <a href="#" class="feature-item">
        <i class="ri-customer-service-2-line"></i>
        <span>联系客服</span>
        <i class="ri-arrow-right-s-line"></i>
      </a>
      <a href="#" class="feature-item">
        <i class="ri-settings-3-line"></i>
        <span>设置</span>
        <i class="ri-arrow-right-s-line"></i>
      </a>
    </div>

    <!-- 底部导航栏 -->
    <nav class="bottom-nav">
      <a href="index.html" class="nav-item">
        <i class="ri-home-5-line"></i>
        <span>首页</span>
      </a>
      <a href="category.html" class="nav-item">
        <i class="ri-apps-line"></i>
        <span>分类</span>
      </a>
      <a href="#" class="nav-item active">
        <i class="ri-user-line"></i>
        <span>我的</span>
      </a>
    </nav>

    <script src="js/main.js"></script>
    <script src="js/profile.js"></script>
  </body>
</html>
