<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <title>陪玩商城</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
    <!-- 引入字体图标 -->
    <link
      href="https://cdn.bootcdn.net/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- 顶部状态栏 -->
    <div class="status-bar">
      <div class="status-bar__time">12:00</div>
      <div class="status-bar__icons">
        <i class="ri-signal-wifi-line"></i>
        <i class="ri-battery-line"></i>
      </div>
    </div>

    <!-- 头部搜索栏 -->
    <header class="header">
      <div class="search-bar">
        <i class="ri-search-line"></i>
        <input type="text" placeholder="搜索游戏或主播" />
      </div>
    </header>

    <!-- 轮播图部分 -->
    <div class="swiper-container">
      <div class="swiper-wrapper">
        <div class="swiper-slide">
          <img src="images/banner1.jpg" alt="活动banner" />
        </div>
        <!-- 更多轮播项 -->
      </div>
      <div class="swiper-pagination"></div>
    </div>

    <!-- 公告栏 -->
    <div class="notice-bar">
      <i class="ri-notification-line"></i>
      <div class="notice-content">
        <div class="notice-text">欢迎来到陪玩商城，新人首单可享受8折优惠！</div>
      </div>
    </div>

    <!-- 分类导航 -->
    <nav class="category-nav">
      <div class="category-item">
        <i class="ri-gamepad-line"></i>
        <span>王者荣耀</span>
      </div>
      <div class="category-item">
        <i class="ri-sword-line"></i>
        <span>英雄联盟</span>
      </div>
      <div class="category-item">
        <i class="ri-game-line"></i>
        <span>和平精英</span>
      </div>
      <div class="category-item">
        <i class="ri-more-line"></i>
        <span>更多</span>
      </div>
    </nav>

    <!-- 主要内容区 -->
    <main class="main-content">
      <section class="section-title">
        <h2>热门陪玩</h2>
        <a href="#" class="more-link"
          >查看更多 <i class="ri-arrow-right-s-line"></i
        ></a>
      </section>

      <div class="service-grid">
        <!-- 陪玩服务卡片 -->
        <div class="service-card">
          <div class="service-image">
            <img src="images/avatar1.jpg" alt="陪玩头像" />
            <span class="online-status">在线</span>
          </div>
          <div class="service-info">
            <h3>小甜甜</h3>
            <p class="game-type">王者荣耀</p>
            <div class="service-stats">
              <span class="rating"><i class="ri-star-fill"></i> 4.9</span>
              <span class="orders">接单 99+</span>
            </div>
            <div class="price">
              <span class="amount">¥30</span>
              <span class="unit">/小时</span>
            </div>
          </div>
        </div>
        <!-- 更多服务卡片 -->
      </div>
    </main>

    <!-- 底部导航栏 -->
    <nav class="bottom-nav">
      <a href="#" class="nav-item active">
        <i class="ri-home-5-line"></i>
        <span>首页</span>
      </a>
      <a href="category.html" class="nav-item">
        <i class="ri-apps-line"></i>
        <span>分类</span>
      </a>
      <a href="profile.html" class="nav-item">
        <i class="ri-user-line"></i>
        <span>我的</span>
      </a>
    </nav>

    <!-- JavaScript 引入 -->
    <script src="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
