<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>见字如晤</title>
    <style>
        /* 水墨风基础样式 */
        :root {
            --ink-black: #2a2a2a;
            --paper: #f8f5e6;
        }

        body {
            background: linear-gradient(to bottom, #f8f5e6 0%, #e6e1d2 100%);
            font-family: 'Ma Shan Zheng', cursive;
            line-height: 2;
            color: var(--ink-black);
            padding: 20px;
            position: relative;
            overflow-x: hidden;
        }

        /* 水墨装饰元素 */
        .ink-blot {
            position: fixed;
            opacity: 0.1;
            pointer-events: none;
            z-index: -1;
        }

        /* 信纸容器 */
        .letter-container {
            max-width: 800px;
            margin: 0 auto;
            padding: 40px 20px;
            position: relative;
            background: url('data:image/png;base64,iVBORw0KGgo...') repeat; /* 信纸纹理 */
        }

        /* 标题样式 */
        .title {
            text-align: center;
            font-size: 3.5rem;
            margin-bottom: 40px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
            position: relative;
            animation: fadeInUp 1s ease;
        }

        /* 正文样式 */
        .content {
            font-size: 1.2rem;
            text-indent: 2em;
            margin-bottom: 30px;
            opacity: 0;
            transform: translateY(20px);
            transition: all 1s ease;
        }

        /* 落款样式 */
        .signature {
            text-align: right;
            font-size: 1.5rem;
            margin-top: 50px;
            font-style: italic;
        }

        /* 动画效果 */
        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* 响应式设计 */
        @media (max-width: 768px) {
            .title { font-size: 2.5rem; }
            .content { font-size: 1rem; }
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Ma+Shan+Zheng&display=swap" rel="stylesheet">
</head>
<body>
    <!-- 水墨装饰 -->
    <div class="ink-blot" style="top:10%;left:5%;width:200px;height:200px;background:radial-gradient(circle, var(--ink-black) 0%, transparent 70%);"></div>
    
    <div class="letter-container">
        <h1 class="title">见字如晤</h1>
        
        <div class="content">
            <p>蓉宝：</p>
            <p>昨夜练剑时忽见檐角霜融作春溪，恍惚瞧见你笑时梨涡里的月光...</p>
            <!-- 插入完整文案内容 -->
        </div>

        <div class="signature">
            <p>见山是你，见水亦是你</p>
            <p>霖 于剑气将凝未凝的子夜</p>
        </div>
    </div>

    <script>
        // 滚动动画
        document.addEventListener('DOMContentLoaded', () => {
            const observer = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        entry.target.style.opacity = 1;
                        entry.target.style.transform = 'translateY(0)';
                    }
                });
            }, { threshold: 0.1 });

            document.querySelectorAll('.content').forEach(el => observer.observe(el));
        });

        // 墨点动画
        function createInkBlot() {
            const blot = document.createElement('div');
            blot.className = 'ink-blot';
            // 随机生成墨点参数...
            document.body.appendChild(blot);
            setTimeout(() => blot.remove(), 5000);
        }
        setInterval(createInkBlot, 3000);
    </script>
</body>
</html>
