<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <title>分类 - 陪玩商城</title>
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/category.css" />
  </head>
  <body>
    <!-- 顶部状态栏 -->
    <div class="status-bar">
      <div class="status-bar__time">12:00</div>
      <div class="status-bar__icons">
        <i class="ri-signal-wifi-line"></i>
        <i class="ri-battery-line"></i>
      </div>
    </div>

    <!-- 头部搜索栏 -->
    <header class="header">
      <div class="search-bar">
        <i class="ri-search-line"></i>
        <input type="text" placeholder="搜索游戏或主播" />
      </div>
    </header>

    <!-- 分类内容 -->
    <div class="category-container">
      <!-- 左侧分类菜单 -->
      <div class="category-menu">
        <div class="category-menu-item active">
          <i class="ri-gamepad-line"></i>
          <span>热门游戏</span>
        </div>
        <div class="category-menu-item">
          <i class="ri-sword-line"></i>
          <span>MOBA</span>
        </div>
        <div class="category-menu-item">
          <i class="ri-crosshair-line"></i>
          <span>射击游戏</span>
        </div>
        <div class="category-menu-item">
          <i class="ri-game-line"></i>
          <span>生存游戏</span>
        </div>
        <div class="category-menu-item">
          <i class="ri-heart-line"></i>
          <span>休闲游戏</span>
        </div>
        <div class="category-menu-item">
          <i class="ri-chat-1-line"></i>
          <span>语音聊天</span>
        </div>
      </div>

      <!-- 右侧内容区 -->
      <div class="category-content">
        <div class="category-section">
          <h2>热门游戏</h2>
          <div class="game-grid">
            <div class="game-item">
              <div class="game-image">
                <img src="images/game1.jpg" alt="王者荣耀" />
              </div>
              <div class="game-info">
                <h3>王者荣耀</h3>
                <p>1000+ 陪玩在线</p>
              </div>
            </div>
            <div class="game-item">
              <div class="game-image">
                <img src="images/game2.jpg" alt="英雄联盟" />
              </div>
              <div class="game-info">
                <h3>英雄联盟</h3>
                <p>800+ 陪玩在线</p>
              </div>
            </div>
            <div class="game-item">
              <div class="game-image">
                <img src="images/game3.jpg" alt="和平精英" />
              </div>
              <div class="game-info">
                <h3>和平精英</h3>
                <p>500+ 陪玩在线</p>
              </div>
            </div>
            <!-- 更多游戏项目 -->
          </div>
        </div>
      </div>
    </div>

    <!-- 底部导航栏 -->
    <nav class="bottom-nav">
      <a href="index.html" class="nav-item">
        <i class="ri-home-5-line"></i>
        <span>首页</span>
      </a>
      <a href="#" class="nav-item active">
        <i class="ri-apps-line"></i>
        <span>分类</span>
      </a>
      <a href="profile.html" class="nav-item">
        <i class="ri-user-line"></i>
        <span>我的</span>
      </a>
    </nav>

    <script src="js/main.js"></script>
    <script src="js/category.js"></script>
  </body>
</html>
